<div class="search-bar__container">
  <app-search-bar
    [defaultValue]="keyword"
    (searchEvent)="onSearch($event)"
  ></app-search-bar>
</div>
<div *ngIf="listResult && listResult.length > 0 else emptyResult">
  <div class="result__container">
    <mat-tab-group dynamicHeight animationDuration="0ms">
      <mat-tab label="Word cloud"> 
        <div class="main-result__container">
          <div class="main-result__wordcloud">
            <app-word-cloud [listWords]="listResult"></app-word-cloud>
          </div>
          <div class="main-result__details">
            {{companyInfo}}
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Basic info"> Content 2 </mat-tab>
      <mat-tab label="Market trends"> Content 3 </mat-tab>
    </mat-tab-group>
  </div>
</div>

<ng-template #emptyResult>
  <div class="empty-result__container">Oops...</div>
</ng-template>
